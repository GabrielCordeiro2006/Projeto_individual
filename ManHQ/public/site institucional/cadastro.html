<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="./img/inicial-transformed-removebg-preview (1).png">
    <link rel="stylesheet" href="./css/cadastro.css">
    
</head>

<body class="corpo">
 
    

    <img src="./img/logo__1_-removebg-preview.png" alt="logo" class="logo"> 
 
    <a href="./login.html" class="brand-logo"><img src="./img/deixou.png" alt="logo" class="back"></a>

    

    <div class="formulario">
        

        <h1 class="h1">CADASTRO </h1>
        

        <div class="h1">
            <input type="text" class="entradas_cadastro" id="nome_input.value" placeholder="Username" aria-label="Username">
        </div>
            

            <div class="h1">
                <input type="text" class="entradas_cadastro" id="input_idade.value" placeholder="Idade Ex:5" aria-label="Idade">
            </div>
        

            <div class="h1">
                <input type="text" class="entradas_cadastro" id="email_input.value" placeholder="Email" aria-label="Email">
            </div>

            <div class="h1">
                <input type="text" class="entradas_cadastro" id="escola_input.value" placeholder="Escola" aria-label="Escola">
            </div>

            <div class="h1">
                <input type="password" class="entradas_cadastro" id="senha_input.value" placeholder="Senha" aria-label="Password" >
            </div>

            <div class="h1">
                <input type="password" class="entradas_cadastro" placeholder="Confirmar Senha" aria-label="Password" id="confirmacao_senha_input.value">
            </div> 
           
        <div class="h1">
           <button class="button" onclick="cadastrar()">Cadastrar</button>
        </div>
    </div>

    <div class="h1">
        <a href="./login.html" class="a">Já possui login?</a>
    </div>

</body>

</html>

<script>
    function cadastrar(){
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var idadeVar = Number(input_idade.value);
        var escolaVar = escola_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        var indice_arroba = emailVar.indexOf('@');
        

        if (indice_arroba < 0) {
        alert(' Não possui @ nessa frase!');
        return false;
        }

      
        if(idadeVar < 4  || idadeVar > 20){
            alert('Idade Não Permitida !');
        return false;
        }

        if(confirmacaoSenhaVar != senhaVar ){
            alert(' Confirmar senha diferente de senha!');
        return false;
        } 
       
    
    }
</script>
