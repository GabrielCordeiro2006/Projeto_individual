<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro versão beta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="./img/inicial-transformed-removebg-preview (1).png">

<body class="corpo">
 
    

    <img src="./img/logo__1_-removebg-preview.png" alt="logo" class="logo"> 
 
    <a href="./login.html" class="brand-logo"><img src="./img/deixou.png" alt="logo" class="back"></a>

    

    <div class="formulario">
        

        <h1 class="h1">CADASTRO </h1>

            <div class="h1">

        </div>

        <div class="h1">
            <input type="password" class="form-control" placeholder="Confirmar Senha" aria-label="Password" id="passworda">
        </div> 
           
        <div class="h1">
            <a href="./login.html"><button class="button">Cadastrar</button></a>

    </div>

    <div class="h1">
